<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="meyer.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <div class="section-container">
      <section class="section-btn">
        <div class="pen-color-container">
          <!-- <div class="pen-color-box box-btn"></div> -->
          <input type="color" value="#d9d9d9" class="pen-color-box box-btn" />
          <p class="color-choose-p">Pen color</p>
        </div>
        <div class="background-color-container">
          <!-- <div class="background-color-box box-btn"></div> -->
          <input
            type="color"
            value="#ffffff"
            class="background-color-box box-btn"
          />
          <p class="color-choose-p">Background color</p>
        </div>
        <div class="btn-div">
          <button class="btn color hover-when-active" id="btn2">
            Color mode
          </button>
          <button class="btn rainbow">Rainbow mode</button>
          <button class="btn pencil">Pencil mode</button>
          <button class="btn eraser">Eraser</button>
          <div class="label-input-div">
            <input
              type="range"
              id="range"
              class="range"
              min="1"
              max="64"
              defaultValue="16"
            />
            <label class="range-size" for="range">16x16</label>
          </div>
          <!-- <button class="btn new">New</button> -->
          <button class="btn grid-lines">Toggle Grid Lines</button>
          <button class="btn clear">Clear</button>
        </div>
      </section>
      <section class="section-sketch">
        <h1 class="sketch-h1">Etch A Sketch</h1>
        <div class="sketch"></div>
      </section>
    </div>
    <footer class="footer">
      <p class="copyright">
        Copyright &copy; 2022 sabasako<a
          href="https://github.com/sabasako/"
          class="github-logo-a"
          target="_blank"
          ><ion-icon class="github-logo" name="logo-github"></ion-icon
        ></a>
      </p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
